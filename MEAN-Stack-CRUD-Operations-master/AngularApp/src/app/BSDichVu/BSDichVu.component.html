<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s3">
              <form #BSDichVuForm="ngForm" (ngSubmit)="onSubmit(BSDichVuForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="BSDichVuService.selectedBSDichVu._id">
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="MaDichVu" #name="ngModel" [(ngModel)]="BSDichVuService.selectedBSDichVu.MaDichVu" placeholder="Nhập chính xác Mã dịch vụ" required>
                      <label>Mã dịch vụ :
                        <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="MaBacSi" #name="ngModel" [(ngModel)]="BSDichVuService.selectedBSDichVu.MaBacSi" placeholder="" required>
                    <label>Mã Bác Sĩ :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="TenDichVu" #name="ngModel" [(ngModel)]="BSDichVuService.selectedBSDichVu.TenDichVu" placeholder="" required>
                    <label>Tên dịch vụ :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="number" name="DonGiaDichVu" #name="ngModel" [(ngModel)]="BSDichVuService.selectedBSDichVu.DonGiaDichVu" placeholder="" required>
                    <label>Đơn giá dịch vụ :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(BSDichVuForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!BSDichVuForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s9">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th >Mã dịch vụ</th>
                        <th >Mã bác sĩ</th>
                        <th >Tên dịch vụ</th>
                        <th >Đơn giá</th>
                        
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let BSDV of BSDichVuService.dsBSDichVu">
                      <td >{{BSDV.MaDichVu}}</td>
                      <td >{{BSDV.MaBacSi}}</td>
                      <td >{{BSDV.TenDichVu}}</td>
                      <td >{{BSDV.DonGiaDichVu}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(BSDV)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(BSDV._id,BSDichVuForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
